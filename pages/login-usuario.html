<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/formularios-user.css">

</head>

<body>
  <div class="logo">
    <a href="../index.html">
      <img src="../assets/Logo.svg" alt="Logo">
    </a>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Login</h2>

      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label required>
          <div class="row">
            <input type="password" id="senha" placeholder="Senha">
          </div>
          <div class="footer-row">
            <a class="footer" href="nova-senha-usuario.html">Esqueceu a senha?</a>
            <a class="footer" href="criar-usuario.html">Ã‰ sua primeira vez aqui?</a>
          </div>
          <button type="submit">Entrar</button>
      </form>
    </div>

  </div>

  <script src="../js/login-usuario.js"></script>
</body>

</html>
