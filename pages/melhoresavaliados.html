<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Melhores Avaliados</title>
  <link rel="stylesheet" href="melhoresavaliados.css"> 
</head>
<body>
  <div id="melhores-avaliados" class="grid"></div>

  <!-- Modal -->
  <div id="modal-filme" class="modal">
    <div class="modal-content">
      <span id="modal-fechar" class="modal-fechar">&times;</span>
      <img id="modal-img" src="" alt="Imagem do filme" class="modal-img">
      <h2 id="modal-titulo"></h2>
      <p id="modal-ano"></p>
      <p id="modal-genero"></p>
      <p id="modal-sinopse"></p>
      <p id="modal-nota"></p>
      <div id="modal-estrelas"></div>
    </div>
  </div>

  <script src="avaliadas.js"></script> 
</body>
</html>
