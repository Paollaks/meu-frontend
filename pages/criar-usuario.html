<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Criar Usuário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/formularios-user.css">
</head>

<body>
  <div class="logo">
    <a href="../index.html">
      <img src="../assets/Logo.svg" alt="Logo">
    </a>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Cadastro de Usuário</h2>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome">

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">

      <div class="row-dupla">
        <div class="row-dupla-item">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha">
        </div>
        <div class="row-dupla-item">
          <label for="nomeUsuario">Nome de Usuário</label>
          <input type="text" id="nomeUsuario" placeholder="Nome de Usuário">
        </div>
      </div>
      <button>Cadastrar</button>
    </div>
    <div class="footer">
      <a href="login-usuario.html">Já possui conta?</a>
    </div>
  </div>
  <script src="../js/criar-usuario.js"></script>
</body>

</html>
