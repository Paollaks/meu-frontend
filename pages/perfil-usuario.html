<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="../css/perfil-usuario.css" />
</head>
<body>
    <header>
        <nav>
          <a href="#" class="active">Início</a>
          <a href="filmesporgenero.html">Filmes Por Gênero</a>
          <a href="melhoresavaliados.html">Melhores Avaliados</a>
        </nav>
        <div class="user-menu" onclick="toggleMenu()">
          <div class="user-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Perfil">
          </div>
          <div class="user-dropdown" id="dropdown-menu">
            <a href="perfil-usuario.html">Perfil</a>
            <a href="melhoresavaliados.html">Avaliações</a>
            <a href="#">Favoritados</a>
            <a href="login-usuario.html">Desconectar</a>
          </div>
        </div>
         
      </header>

  <main class="perfil-container">
    <aside class="perfil-lateral">
      <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Foto do usuário">
      <span>@UserName (Id)</span>
      <button id="alterar-dados">Alterar dados</button>
      <button id="excluir-conta">Excluir Conta</button>
    </aside>

    <section class="perfil-conteudo">
      <form id="perfil-form">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </form>

      <div class="filmes-secoes">
        <div>
          <h2>Filmes Favoritados</h2>
          <div id="favoritos" class="grid"></div>
        </div>
        <div>
          <h2>Filmes Avaliados</h2>
          <div id="avaliacoes" class="grid"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/perfil-usuario.js"></script>
</body>
</html>
